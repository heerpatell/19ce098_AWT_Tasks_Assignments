<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="http://localhost:7000/xyz" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="First Name" id="fname" />
        <br /><br/>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Last Name" id="lname" />
        <br /><br/>
        <label for="mail">Enter Email:</label>
        <input type="mail" name="mail" placeholder="Email" id="mail" />
        <br /><br />
        <label for="no">Enter Mobile Number:</label>
        <input type="number" name="no" placeholder="Mobile Number" id="no" />
        <br /><br/>
        <label for="dob">Enter Date of Birth:</label>
        <input type="date" name="dob" placeholder="Date Of Birth" id="dob" />
        <br /><br/>
        <label for="gender">Enter Gender:</label><br/>
        <input type="radio" id="gender" name="gender" value="Female"  />
        <label for="ins">Female</label><br>
        <input type="radio" id="gender" name="gender" value="Male"  />
        <label for="ins">Male</label><br>
        <br />
        <label for="add">Enter Address:</label>
        <textarea type="text" name="add" id="add" placeholder="Address"  ></textarea> 
        <br /><br/>
        <label for="ins">Enter Institute:</label></br>
        <input type="radio" id="ins" name="ins" value="cspit">
        <label for="ins">cspit</label><br>
        <input type="radio" id="ins" name="ins" value="depstar">
        <label for="ins">depstar</label><br>
        <br />
        <label for="sem">Enter Semester:</label></br>
        <input type="radio" id="sem" name="sem" value="1">
        <label for="sem">1</label><br>
        <input type="radio" id="sem" name="sem" value="2">
        <label for="sem">2</label><br>
        <input type="radio" id="sem" name="sem" value="3">
        <label for="sem">3</label><br>
        <input type="radio" id="sem" name="sem" value="4">
        <label for="sem">4</label><br>
        <input type="radio" id="sem" name="sem" value="5">
        <label for="sem">5</label><br>
        <input type="radio" id="sem" name="sem" value="6">
        <label for="sem">6</label><br>
        <input type="radio" id="sem" name="sem" value="7">
        <label for="sem">7</label><br>
        <input type="radio" id="sem" name="sem" value="8">
        <label for="sem">8</label><br>
        <br />
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
