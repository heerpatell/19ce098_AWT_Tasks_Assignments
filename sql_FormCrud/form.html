<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Form</h1><br/>
        <form method="POST">
            <div class="mb-3">
              <label  class="form-label">Course Id: </label>
              <input type="email" class="form-control"aria-describedby="emailHelp">
            </div>
          
            <div class="mb-3">
              <label class="form-label">Course Name: </label>
              <input type="password" class="form-control">
            </div>
            
            <div class="mb-3 form-check">
              <label for="disabledSelect" class="form-label">Department Name: </label>
              <br/>
              <input type="radio" class="form-check-input" >
              <label class="form-check-label">CE</label>
              <br/>
              <input type="radio" class="form-check-input" >
              <label class="form-check-label">MBA</label>
            </div>

            <div class="mb-3 form-check">
              <label for="disabledSelect" class="form-label">Institute Name:</label>
              <br/>
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label">CSPIT</label>
              <br/>
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label">I2IM</label>
            </div>

            <div class="mb-3">
                <label for="disabledSelect" class="form-label">University Name:</label>
                <select id="disabledSelect" class="form-select">
                  <option>Charusat University</option>
                  <option>GTU</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <br/>    <br/>

    <h3 class="display-6">Form Data</h3><br/>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Course Id</th>
            <th scope="col">Course Name</th>
            <th scope="col">Dept Name</th>
            <th scope="col">Ins Name</th>
            <th scope="col">Uni Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>            
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td><button type="submit" class="btn btn-primary">Delete</button></td>
            <td><button type="submit" class="btn btn-primary">Edit</button></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
